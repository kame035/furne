<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Furne</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-in w1600">
            <a href="#"><img src="assets/img/icons/logo.png" alt=""></a>

            <nav>
                <a href="index.html">Главная</a>
                <a href="catalog.html">Каталог</a>
                <a href="about.html">О нас</a>

    <section class="w1600">
